<style>
    .custom-bg-color {
        width: 20%;
        background: cadetblue;
    }
</style>

<div class="modal fade" id="exampleModal" data-bs-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true" style="left: -31%">
    <div class="modal-dialog" role="document">
        <div class="modal-content" style="width: 200%; padding: 4%">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <strong id="modalHeading">Candidate Grades</strong>
                </h5>
            </div>
            <div class="col-md-12">
                <div class="card custom AddRecord row" style="display: block">
                    <form action="add_subjective_questions" method="POST" id="demo-form" data-parsley-validate>
                        {% csrf_token %}
                        
                        <input type="hidden" id="hiddenID" value="" name="candidate_id">
                        
                        <input type="hidden" name="method" value="" id="editMethod">
                        <input type="hidden" id="hiddenID" value="" name="subjectquestionsID">
                        <div class="custom" id="subjectivequestion_form">
                            <div id="divMCQ" style="padding-top: 24px; padding-bottom: 40px">
                                <div class="col-md-9 row" style="margin: auto;">
                                    <table class="table table-sm table-bordered table-hover ">
                                        <thead class="">
                                            <tr>
                                                <th>Subject</th>
                                                <th>Grades</th>
                                                <th>Percentage</th>
                                            </tr>
                                        </thead>
                                        <tbody id="demo" >
                                        <tr class="" id="demorow" style="display: none;">
                                            <td style="width:20%; background: cadetblue;">Comprehension</td>
                                            <td></td>
                                            <td></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12 mt10">
                            <div class="pull-right" style="margin: 5px;">
                                <button type="button" style="margin-top:20px;" id="close-dialoge" value="close"
                                    class="btn btn-secondary btn-sm waves-effect waves-dark pull-right"
                                    data-bs-dismiss="modal">Close</button>
                            </div>

                            {% comment %} <div class="pull-right" style="margin: 5px;">
                                <button type="submit" id="add_question_btn" value="Save"
                                    class="btn btn-primary btn-sm waves-effect waves-dark pull-right"
                                    style="margin-top:20px;">Save</button>
                            </div> {% endcomment %}
                            <div class="validation-summary-valid red-text" data-valmsg-summary="true">
                                <ul>
                                    <li style="display:none"></li>
                                </ul>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
